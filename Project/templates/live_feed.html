<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection - Live Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
        }
        .video-container img {
            max-width: 100%; 
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container a {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .button-container a:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <h1>YOLO Object Detection</h1>
    <h3>Live Video Feed:</h3>
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" width="800" />
    </div>
    <div class="button-container">
        <a href="{{ url_for('index') }}">Back to Classification Results</a>
    </div>
</body>
</html>
